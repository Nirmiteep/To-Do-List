<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg,rgb(255, 132, 0), rgb(255, 132, 0), #ffa202 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgb(255, 111, 0) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgb(255, 174, 0) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(243, 191, 6, 0.945) 0%, transparent 50%);
            z-index: -1;
            animation: floatingBubbles 20s ease-in-out infinite;
        }

        .container {
            background: transparent;
            max-width: 550px;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: rgb(15, 5, 5);
            text-align: center;
            margin: 30px 0 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 132, 0, 0.939);
            letter-spacing: -1px;
            animation: titleGlow 4s ease-in-out infinite alternate;
        }

        h1::after {
            content: '';
            display: inline-block;
            margin-left: 15px;
            animation: sparkle 2s ease-in-out infinite;
        }

        /* Input Group Wrapper */
        .input-group {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #taskInput {
            width: 70%;
            padding: 16px 20px;
            border: 2px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(45deg, #000000, #000000) border-box;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 400;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        #taskInput:focus {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(102, 126, 234, 0.25),
                0 0 0 4px rgba(102, 126, 234, 0.1);
            background: linear-gradient(white, #fafbff) padding-box,
                        linear-gradient(45deg, #000000, #000000) border-box;
        }

        #addTaskButton {
            padding: 16px 30px;
            background: linear-gradient(45deg, #000000 0%, #ff6f00 50%,  #ff6f00 50%);
            background-size: 200% 100%;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-left: 15px;
            box-shadow: 0 8px 20px rgb(255, 132, 0);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
        }

        #addTaskButton:hover {
            transform: translateY(-3px);
            background-position: 100% 0;
        }

        /* Clear All Button */
        #clearAllButton {
            margin-top: 20px;
            padding: 12px 24px;
            background: rgb(255, 132, 0);
            border: 1px solid rgba(255, 145, 0, 0.4);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(5px);
            transition: 0.3s;
            display: none; /* Hidden by default if list is empty */
        }
        
        #clearAllButton:hover {
            background: rgb(255, 98, 0);
            transform: scale(1.05);
        }

        ol {
            width: 100%;
            list-style: none;
            counter-reset: item;
            padding: 0;
        }

        li {
            background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
            margin-bottom: 16px;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.1);
            border-left: 4px solid #54451d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            counter-increment: item;
            position: relative;
            word-wrap: break-word;
            animation: slideInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        li::before {
            content: counter(item);
            position: absolute;
            left: -12px;
            top: -8px;
            background: linear-gradient(45deg, #000000, #ff6f00);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            z-index: 2;
        }

        /* Task Text Styling */
        .task-text {
            flex-grow: 1;
            margin-right: 15px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
            color: #2d3748;
        }

        /* Completed State */
        li.completed {
            border-left-color: #a0aec0;
            background: #f1f5f9;
            opacity: 0.8;
        }

        li.completed .task-text {
            text-decoration: line-through;
            color: #a0aec0;
        }

        li.completed::before {
            background: linear-gradient(45deg, #cbd5e0, #a0aec0);
            box-shadow: none;
        }

        li button {
            background: linear-gradient(45deg, #ff6b8a, #ff4757);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        li button:hover {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            transform: scale(1.05);
        }

        /* Empty State Message */
        .empty-message {
            color: rgba(255,255,255,0.7);
            margin-top: 20px;
            font-style: italic;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
                gap: 10px;
            }
            #taskInput, #addTaskButton {
                width: 100%;
                margin: 0;
            }
        }

        /* Animations */
        @keyframes gradientShift { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
        @keyframes floatingBubbles { 0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; } 50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; } }
        @keyframes titleGlow { 0% { text-shadow: 2px 2px 4px rgba(0,0,0,0.3); } 100% { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.8); } }
        @keyframes sparkle { 0%, 100% { transform: rotate(0deg) scale(1); opacity: 1; } 50% { transform: rotate(180deg) scale(1.2); opacity: 0.8; } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>
    
    <h1>To Do List</h1>
    
    <div class="container">
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskButton" onclick="addTask()">Add Task</button>
        </div>

        <ol id="taskList"></ol>
        
        <p id="emptyMessage" class="empty-message">No tasks yet. Start your day! ðŸš€</p>

        <button id="clearAllButton" onclick="clearAllTasks()">Clear All Tasks</button>
    </div>

    <script>
        // 1. Initialize State from LocalStorage
        let tasks = JSON.parse(localStorage.getItem('myTasks')) || [];

        const inputField = document.getElementById("taskInput");
        const listElement = document.getElementById("taskList");
        const emptyMsg = document.getElementById("emptyMessage");
        const clearBtn = document.getElementById("clearAllButton");

        // 2. Event Listener for "Enter" key
        inputField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addTask();
            }
        });

        // 3. Initial Render
        renderTasks();

        function addTask() {
            let taskValue = inputField.value.trim();

            // Validation: Prevent empty tasks
            if (taskValue === "") {
                inputField.focus(); // Focus back to input
                return;
            }

            // Add new task object to array
            tasks.push({
                text: taskValue,
                completed: false,
                id: Date.now() // Unique ID
            });

            saveAndRender();
            inputField.value = ""; // Clear input
        }

        function toggleComplete(id) {
            // Find task by ID and flip boolean
            tasks = tasks.map(task => {
                if (task.id === id) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            saveAndRender();
        }

        function deleteTask(id) {
            // Filter out the task with the specific ID
            tasks = tasks.filter(task => task.id !== id);
            saveAndRender();
        }

        function clearAllTasks() {
            if(confirm("Are you sure you want to delete all tasks?")) {
                tasks = [];
                saveAndRender();
            }
        }

        function saveAndRender() {
            // Save to browser storage
            localStorage.setItem('myTasks', JSON.stringify(tasks));
            renderTasks();
        }

        function renderTasks() {
            listElement.innerHTML = ""; // Clear current HTML

            // Toggle empty state visibility
            if (tasks.length === 0) {
                emptyMsg.style.display = "block";
                clearBtn.style.display = "none";
            } else {
                emptyMsg.style.display = "none";
                clearBtn.style.display = "block";
            }

            // Loop through array and build HTML
            tasks.forEach((task) => {
                let li = document.createElement("li");
                
                // Add class if completed
                if (task.completed) {
                    li.classList.add("completed");
                }

                // Create Span for Text (Clickable)
                let textSpan = document.createElement("span");
                textSpan.innerText = task.text;
                textSpan.className = "task-text";
                textSpan.title = "Click to toggle completion";
                textSpan.onclick = () => toggleComplete(task.id);

                // Create Delete Button
                let btn = document.createElement("button");
                btn.innerText = "Delete";
                btn.onclick = (e) => {
                    e.stopPropagation(); // Prevent triggering the li click
                    deleteTask(task.id);
                };

                li.appendChild(textSpan);
                li.appendChild(btn);
                listElement.appendChild(li);
            });
        }
    </script>
</body>
</html>
